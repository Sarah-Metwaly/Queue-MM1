<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M/M/1 Calculator</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>M/M/1 System Calculator</h1>
        <form id="calculatorForm">
            <div class="form-group">
                <label for="lambda">Lambda (λ):</label>
                <input type="text" id="lambda" placeholder="Enter lambda (λ)" required>
            </div>
            <div class="form-group">
                <label for="meo">Mew (μ):</label>
                <input type="text" id="Mew" placeholder="Enter service rate (μ)" required>
            </div>
            <input type="submit" value="Calculate">
        </form>
    
        <table id="resultTable">
            <thead>
                <tr>
                    <th>Metric</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody>
                <!-- Results will appear here -->
            </tbody>
        </table>
    </div>
    <!--  -->

    <div class="container">
        <!-- Form for User Input -->
        <form id="calculatorForm2">
            <div class="form-group">
                <label for="lambda2">Lambda (λ):</label>
                <input type="text" id="lambda2" placeholder="Enter lambda (λ)" required>
            </div>
            <div class="form-group">
                <label for="mew2">Mew (μ):</label>
                <input type="text" id="mew2" placeholder="Enter service rate (μ)" required>
            </div>
            <input type="submit" value="Calculate">
        </form>

        <!-- Table to display results -->
        <table id="resultTable2">
            <thead>
                <tr>
                    <th rowspan="3">ρ</th>
                    <th rowspan="3">E(W)</th>
                    <th colspan="6">p(W > t)</th>
                </tr>
                <tr>
                    <th colspan="6">t (minutes)</th>
                </tr>
                <tr>
                    <th>1</th>
                    <th>2</th>
                    <th>5</th>
                    <th>10</th>
                    <th>15</th>
                    <th>20</th>
                </tr>
            </thead>
            <tbody>
                <!-- New rows will be added here dynamically -->
            </tbody>
        </table>

    </div>

    <script src="script.js"></script>

</body>
</html>
